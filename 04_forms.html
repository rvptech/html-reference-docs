<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Login Form</h1>
    <form>
        <label for="email">
            E-mail : <input type="email" name="email" placeholder="Enter your email">
        </label>


        <label for="password">
            Password : <input type="password" name="password" placeholder="Enter your password">
        </label>



        <button type="submit">Login</button>
        <button type="reset">Reset</button>
    </form>

    <div>
        <h2>Learning Form</h2>
        <form>
            <label for="email">
                E-mail : <input type="email" name="email" placeholder="Enter your email">
            </label>

            <label for="url">
                URL : <input type="url" name="url" placeholder="Enter your URL">
            </label>

            <label for="usrmessage">
                <textarea name="usrmessage" rows="3"></textarea>
            </label>

            <br>
            <br>

            <label for="male">
                <input type="checkbox" name="gender" id="male"> MALE
            </label>

            <label for="female">
                <input type="checkbox" name="gender" id="female"> FEMALE
            </label>

            <br>
            <br>

            <label for="usrdata"> Save your data :
                <input type="radio" name="usrdata"> Yes
                <input type="radio" name="usrdata"> No
            </label>

            <br>
            <br>

            <label for="city"> City :
                <select name="city" id="">
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Pune">Pune</option>
                    <option value="Goa">Goa</option>
                </select>
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
