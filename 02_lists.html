<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <ul>
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <ul type="circle">
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <ul type="square">
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <ol>
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>

    <ol start="2">
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>

    <ol type="i">
        <li>Mango</li>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ol>
</body>

</html>
